##Acrobatics
Guides.Acrobatics.Section.0=[[DARK_AQUA]]Introduzione all'Acrobatica:\n[[YELLOW]]L'Acrobatica è l'arte di muoversi con grazia in mcMMO.\n[[YELLOW]]Fornisce bonus di combattimento e bonus ai danni ambientali.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Per ottenere XP in questa abilità devi eseguire delle schivate\n[[YELLOW]]in combattimento o sopravvivere a cadute con danno.
Guides.Acrobatics.Section.1=[[DARK_AQUA]]Come funziona la Capriola?\n[[YELLOW]]Hai una possibilità passiva quando subisci danni da caduta\n[[YELLOW]]di annullare il danno subito. Puoi accovacciarti per\n[[YELLOW]]raddoppiare la possibilità durante la caduta.\n[[YELLOW]]Questo attiva una Capriola Aggraziata invece di quella normale.\n[[YELLOW]]Le Capriole Aggraziate sono come quelle normali ma hanno il doppio delle probabilità\n[[YELLOW]]di verificarsi e forniscono più protezione di quelle normali.\n[[YELLOW]]La probabilità di Capriola è legata al tuo livello di abilità
Guides.Acrobatics.Section.2=[[DARK_AQUA]]Come funziona la Schivata?\n[[YELLOW]]Hai una possibilità passiva quando sei\n[[YELLOW]]ferito in combattimento di dimezzare il danno subito.\n[[YELLOW]]È legata al tuo livello di abilità.
##Alchemy
Guides.Alchemy.Section.0=[[DARK_AQUA]]Introduzione all'Alchimia:\n[[YELLOW]]L'Alchimia riguarda la preparazione di pozioni.\n[[YELLOW]]Fornisce un aumento della velocità di preparazione delle pozioni, così\n[[YELLOW]]come l'aggiunta di nuove pozioni (precedentemente) non ottenibili.\n\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Per ottenere XP in questa abilità devi preparare pozioni.
Guides.Alchemy.Section.1=[[DARK_AQUA]]Come funziona Catalisi?\n[[YELLOW]]Catalizza la velocità di preparazione, con una\n[[YELLOW]]velocità massima di 4x al livello 1000.\n[[YELLOW]]Questa abilità è sbloccata al livello 100 di default.
Guides.Alchemy.Section.2=[[DARK_AQUA]]Come funziona Intrugli?\n[[YELLOW]]La capacità Intrugli consente di preparare più pozioni con ingredienti personalizzati.\n[[YELLOW]]Quali ingredienti speciali sono sbloccati è determinato\n[[YELLOW]]dal tuo Grado. Ci sono 8 gradi da sbloccare.
Guides.Alchemy.Section.3=[[DARK_AQUA]]Ingredienti Intrugli di grado 1:\n[[YELLOW]]Polvere di blaze, Occhio di ragno fermentato, Lacrima di ghast, Redstone,\n[[YELLOW]]Polvere di luminite, Zucchero, Melone luccicante, Carota d'oro,\n[[YELLOW]]Crema di Magma, Verruca del Nether, Occhio di ragno, Polvere da sparo, Ninfea,\n[[YELLOW]]Pesce palla\n[[YELLOW]](Pozioni Vanilla)
Guides.Alchemy.Section.4=[[DARK_AQUA]]Ingredienti Intrugli di grado 2:\n[[YELLOW]]Carota (Pozione di velocità)\n[[YELLOW]]Palla di slime (Pozione di Affaticamento)\n\n[[DARK_AQUA]]Ingredienti Intrugli di grado 3:\n[[YELLOW]]Quartzo (Pozione di Assorbimento)\n[[YELLOW]]Fungo rosso (Pozione di salto)
Guides.Alchemy.Section.5=[[DARK_AQUA]]Ingredienti Intrugli di grado 4:\n[[YELLOW]]Mela (Pozione di salute ampliata)\n[[YELLOW]]Carne marcia (Pozione di fame)\n\n[[DARK_AQUA]]Ingredienti Intrugli di grado 5:\n[[YELLOW]]Fungo marrone (Pozione di nausea)\n[[YELLOW]]Sacca d'inchiostro (Pozione di Cecità)
Guides.Alchemy.Section.6=[[DARK_AQUA]]Ingredienti Intrugli di grado 6:\n[[YELLOW]]Felce (Pozione di Sazietà)\n\n[[DARK_AQUA]]Ingredienti Intrugli di grado 7:\n[[YELLOW]]Patata velenosa (Pozione di Avvizzimento)\n\n[[DARK_AQUA]]Ingredienti Intrugli di grado 8:\n[[YELLOW]]Mela d'oro (Pozione di Resistenza)
##Archery
Guides.Archery.Section.0=[[DARK_AQUA]]Introduzione al Tiro con l'Arco:\n[[YELLOW]]Tiro con l'Arco riguarda il tirare con arco e freccia.\n[[YELLOW]]Fornisce vari bonus di combattimento, come un aumento di danni\n[[YELLOW]]che scala con il livello e la capacità di stordire i tuoi\n[[YELLOW]]avversari in PvP. Inoltre puoi recuperare\n[[YELLOW]]dai cadaveri dei tuoi nemici alcune delle frecce usate.\n\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Per ottenere XP in questa abilità devi colpire mob o\n[[YELLOW]]altri giocatori.
Guides.Archery.Section.1=[[DARK_AQUA]]Come funziona Tiro da Maestro?\n[[YELLOW]]Tiro da Maestro un danno aggiuntivo ai tuoi colpi.\n[[YELLOW]]Il danno bonus da Tiro da Maestro aumenta\n[[YELLOW]]all'aumentare del livello di Tiro con l'Arco.\n[[YELLOW]]Con le impostazioni predefinite, il danno dei tiri con l'arco aumenta del 10%\n[[YELLOW]]ogni 50 livelli, fino a un massimo del 200%.
Guides.Archery.Section.2=[[DARK_AQUA]]Come funziona Stordimento?\n[[YELLOW]]Hai una possibilità passiva di stordire gli altri giocatori quando\n[[YELLOW]]li colpisci. Stordimento costringe i tuoi avversari\n[[YELLOW]]a guardare verso l'alto per un breve periodo.\n[[YELLOW]]Un colpo con Stordimento procura anche ulteriori 4 danni (2 cuori).
Guides.Archery.Section.3=[[DARK_AQUA]]Come funziona Recupero Frecce?\n[[YELLOW]]Hai una possibilità passiva di recupera alcune delle tue frecce\n[[YELLOW]]quando uccidi un mob con il tuo arco.\n[[YELLOW]]Questa possibilità aumenta all'aumentare del tuo livello in Tiro con l'Arco.\n[[YELLOW]]Di default, Questa capacità aumenta del 0.1% per livello, fino al 100%\n[[YELLOW]]al livello 1000.
##Axes
Guides.Axes.Section.0=[[DARK_AQUA]]Introduzione ad Asce:\n[[YELLOW]]Con l'abilità Asce puoi usare la tua ascia per molto più che\n[[YELLOW]]deforestare! Puoi fare a pezzi e tagliuzzare i mob\n[[YELLOW]]e i giocatori per ottenere XP, colpire i mob con l'effetto di\n[[YELLOW]]contraccolpo e infliggere danni critici MORTALI ai mob e ai giocatori.\n[[YELLOW]]La tua ascia diventa anche un trituratore portatile,\n[[YELLOW]]che abbatte l'armatura del nemico con facilità all'aumentare\n[[YELLOW]]del tuo livello.\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Per ottenere XP in questa abilità devi colpire altri mob o giocatori\n[[YELLOW]]con la tua Ascia.
Guides.Axes.Section.1=[[DARK_AQUA]]Come funziona Spacca Crani?\n[[YELLOW]]Questa capacità consente di infliggere un colpo EaA (Effetto ad Area).\n[[YELLOW]]Questo colpo EaA infliggerà la metà del danno fatto\n[[YELLOW]]all'obbiettivo principale, quindi è ottimo per eliminare grandi mucchi di mob.
Guides.Axes.Section.2=[[DARK_AQUA]]Come funziona Colpi Critici?\n[[YELLOW]]Colpi Critici è una capacità passiva che dà ai giocatori\n[[YELLOW]]una possibilità di infliggere danno extra.\n[[YELLOW]]Con le impostazioni predefinite, ogni 2 livelli abilità in Asce ottieni un\n[[YELLOW]]0.1% di possibilità in più di infliggere un Colpo Critico, che causa 2.0 volte il danno\n[[YELLOW]]ai mob o 1.5 volte il danno agli altri giocatori.
Guides.Axes.Section.3=[[DARK_AQUA]]Come funziona Maestria con l'Ascia?\n[[YELLOW]]Maestria con l'Ascia è una capacità passiva che aggiunge ulteriori danni\n[[YELLOW]]ai tuoi colpi con l'Ascia.\n[[YELLOW]]Di default, il danno bonus aumenta di 1 ogni 50 livelli,\n[[YELLOW]]fino a un massimo di 4 danni extra al livello 200.
Guides.Axes.Section.4=[[DARK_AQUA]]Come funziona Sfonda Armature?\n[[YELLOW]]Colpisci con forza sufficiente da fracassare l'armatura!\n[[YELLOW]]Sfonda Armature ha una possibilità passiva di dannegiare l'armatura\n[[YELLOW]]del tuo avversario. Questo danno aumenta all'aumentare del tuo livello in Asce.
Guides.Axes.Section.5=[[DARK_AQUA]]Come funziona Impatto Migliorato?\n[[YELLOW]]Hai una possibilità passiva di ottenere un impatto maggiore\n[[YELLOW]]colpendo i mob o i giocatori con la tua ascia.\n[[YELLOW]]Di default questa possibilità è del 25%. Questa capacità passiva ha un\n[[YELLOW]]estremo contraccolpo, simile all'incantesimo\n[[YELLOW]]Contraccolpo II. Inoltre, infligge danni bonus al bersaglio.
##Excavation
Guides.Excavation.Section.0=[[DARK_AQUA]]Introduzione allo Scavo:\n[[YELLOW]]Lo Scavo è l'atto di scavare la terra per trovare tesori.\n[[YELLOW]]Scavando la terra troverai tesori.\n[[YELLOW]]Più lo fai, più tesori puoi trovare.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Per ottenere XP in questa abilità devi scavare con una pala in mano.\n[[YELLOW]]Solo alcuni materiali possono essere scavati per trovare tesori e XP.
Guides.Excavation.Section.1=[[DARK_AQUA]]Materiali Compatibili:\n[[YELLOW]]Erba, Terra, Sabbia, Argilla, Ghiaia, Micelio, Sabbia delle anime, Neve
Guides.Excavation.Section.2=[[DARK_AQUA]]Come usare la Giga-Trivella Demolitrice:\n[[YELLOW]]Con una pala in mano fai clic destro per preparare il tuo strumento.\n[[YELLOW]]Una volta in questo stato hai circa 4 secondi per fare\n[[YELLOW]]contatto con i materiali compatibili, questo\n[[YELLOW]]attiverà la Giga-Trivella Demolitrice.
Guides.Excavation.Section.3=[[DARK_AQUA]]Cos'è la Giga-Trivella Demolitrice?\n[[YELLOW]]La Giga-Trivella Demolitrice è una capacità con una ricarica\n[[YELLOW]]legata all'abilità di Scavo. Triplica la tua possibilità\n[[YELLOW]]di trovare tesori e abilita la rottura istantanea\n[[YELLOW]]dei materiali di Scavo.
Guides.Excavation.Section.4=[[DARK_AQUA]]Come funziona Archeologia?\n[[YELLOW]]Ogni possibile tesoro per lo Scavo ha il suo\n[[YELLOW]]requisito di livello di abilità per il suo drop, di conseguenza è\n[[YELLOW]]difficile dire quanto ti stia aiutando.\n[[YELLOW]]Tieni presente che maggiore è la tua abilità di Scavo,\n[[YELLOW]]più tesori si possono trovare.\n[[YELLOW]]E tieni anche presente che ogni tipo di materiale\n[[YELLOW]]compatibile ha la sua lista unica di tesori.\n[[YELLOW]]In altre parole, nella Terra troverai tesori diversi\n[[YELLOW]]da quelli che troverai nella Ghiaia.
Guides.Excavation.Section.5=[[DARK_AQUA]]Note sullo Scavo:\n[[YELLOW]]I drop dello Scavo sono completamente personalizzabili\n[[YELLOW]]Quindi i risultati variano da server a server.
##Fishing
Guides.Fishing.Section.0=[[DARK_AQUA]]Introduzione alla Pesca:\n[[YELLOW]]Con l'abilità di Pesca, La pesca è di nuovo emozionante!\n[[YELLOW]]Trova tesori nascosti, e scrolla oggetti di dosso dai mob.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Cattura pesci.
Guides.Fishing.Section.1=[[DARK_AQUA]]Come funziona Cacciatore di Tesori?\n[[YELLOW]]Questa capacità ti consente di trovare tesori pescando\n[[YELLOW]]con una piccola possibilità che gli oggetti vengano incantati.\n[[YELLOW]]Ogni possibile tesoro di Pesca ha una possibilità\n[[YELLOW]]di essere trovato a ogni livello. Dipende comunque\n[[YELLOW]]dalla rarità dell'oggetto quanto spesso si troverà.\n[[YELLOW]]Quanto più alta è la tua abilità di Pesca, maggiori\n[[YELLOW]]saranno le tue possibilità di trovare tesori migliori.
Guides.Fishing.Section.2=[[DARK_AQUA]]Come funziona Pesca sul Ghiaccio?\n[[YELLOW]]Questa capacità passiva ti consente di pescare sui laghi ghiacciati!\n[[YELLOW]]Lancia la tua canna da pesca in un lago di ghiaccio e l'abilità\n[[YELLOW]]creerà un piccolo buco nel ghiaccio in cui pescare.
Guides.Fishing.Section.3=[[DARK_AQUA]]Come funziona Pescatore Provetto?\n[[YELLOW]]Questa capacità passiva aumenta la possibilità che i pesci abbocchino durante la pesca.\n[[YELLOW]]Quando sblocchi questa abilità, pescare in\n[[YELLOW]]una barca o in un bioma oceanico raddoppia la possibilità che i pesci abbocchino.
Guides.Fishing.Section.4=[[DARK_AQUA]]Come funziona Scuotere?\n[[YELLOW]]Questa capacità attiva ti consente di scrollare gli oggetti persi dai mob\n[[YELLOW]]agganciandoli con la canna da pesca. \n[[YELLOW]]I Mob lasceranno cadere oggetti che normalmente cadrebbero alla loro morte.\n[[YELLOW]]È anche possibile acquisire teschi di mob, che non sono ottenibili \n[[YELLOW]]normalmente in modalità sopravvivenza.
Guides.Fishing.Section.5=[[DARK_AQUA]]Come funziona Dieta del Pescatore?\n[[YELLOW]]Questa capacità passiva aumenta la quantità di fame ripristinata\n[[YELLOW]]mangiando pesce.
Guides.Fishing.Section.6=[[DARK_AQUA]]Note sulla Pesca:\n[[YELLOW]]I drop della Pesca sono completamente personalizzabili,\n[[YELLOW]]quindi i risultati possono variare da server a server.
##Herbalism
Guides.Herbalism.Section.0=[[DARK_AQUA]]Introduzione all'Erboristeria:\n[[YELLOW]]L'Erboristeria riguarda la raccolta di erbe e piante.\n\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Raccogli piante ed erbe.
Guides.Herbalism.Section.1=[[DARK_AQUA]]Blocchi Compatibili\n[[YELLOW]]Grano, Patate, Carote, Meloni, \n[[YELLOW]]Zucchine, Canne da zucchero, Fave di cacao, Fiori, Cactus, Funghi,\n[[YELLOW]]Verruche del Nether, Ninfee, e Rampicanti.
Guides.Herbalism.Section.2=[[DARK_AQUA]]Come funziona Terra Verde?\n[[YELLOW]]Terra Verde è una capacità attiva, puoi fare clic-destro\n[[YELLOW]]con una zappa in mano per attivare Terra Verde.\n[[YELLOW]]Terra Verde dà ai giocatori la possibilità di ottenere drop 3x\n[[YELLOW]]raccogliendo piante. Inoltre dà ai giocatori l'abilità di\n[[YELLOW]]diffondere la vita nei blocchi e trasformarli usando dei semi\n[[YELLOW]]dal tuo inventario.
Guides.Herbalism.Section.3=[[DARK_AQUA]]Come funziona Pollice Verde (Colture)?\n[[YELLOW]]Questa capacità passiva ripianterà automaticamente le colture durante\n[[YELLOW]]la raccolta.\n[[YELLOW]]Le tue possibilità di successo dipendono dalla tua abilità di Erboristeria.
Guides.Herbalism.Section.4=[[DARK_AQUA]]Come funziona Pollice Verde (Pietrisco/Mattoni di pietra/Terra)?\n[[YELLOW]]Questa capacità passiva ti consente di trasformare i blocchi nelle loro\n[[YELLOW]]controparti "piante". Puoi farlo facendo clic-destro\n[[YELLOW]]su un blocco, con dei semi in mano. Fare ciò consumerà 1 seme.
Guides.Herbalism.Section.5=[[DARK_AQUA]]Come funziona Dieta del Contadino?\n[[YELLOW]]Questa capacità passiva aumenta la quantità di fame ripristinata\n[[YELLOW]]mangiando Pane, Biscotti, Meloni, Zuppe di funghi, Carote,\n[[YELLOW]]e Patate.
Guides.Herbalism.Section.6=[[DARK_AQUA]]Come funziona Fortuna Hylian?\n[[YELLOW]]Questa capacità passiva ti dà una possibilità di trovare oggetti rari\n[[YELLOW]]quando determinati blocchi vengono rotti con una spada.
Guides.Herbalism.Section.7=[[DARK_AQUA]]Come funziona Doppi Drop?\n[[YELLOW]]Questa capacità passiva dà ai giocatori una resa migliore ai loro\n[[YELLOW]]raccolti.
##Mining
Guides.Mining.Section.0=[[DARK_AQUA]]Introduzione all'Estrazione:\n[[YELLOW]]L'Estrazione consiste nell'estrarre pietre e minerali. Fornisce bonus\n[[YELLOW]]alla quantità di materiali estratti.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Per ottenere XP in questa abilità, devi minare con un piccone in mano.\n[[YELLOW]]Solo alcuni blocchi assegnano XP.
Guides.Mining.Section.1=[[DARK_AQUA]]Materiali Compatibili:\n[[YELLOW]]Pietra, Carbone grezzo, Ferro grezzo, Oro grezzo, Diamante grezzo, Redstone grezza,\n[[YELLOW]]Lapislazzuli grezzo, Ossidiana, Pietrisco muschioso, Pietra dell'End,\n[[YELLOW]]Luminite, e Netherrack.
Guides.Mining.Section.2=[[DARK_AQUA]]Come usare Super Demolitore:\n[[YELLOW]]Con un piccone in mano, fai clic destro per preparare il tuo strumento.\n[[YELLOW]]Una volta in questo stato, hai circa 4 secondi per fare contatto\n[[YELLOW]]con i materiali compatibili, che attiveranno il\n[[YELLOW]]Super Demolitore.
Guides.Mining.Section.3=[[DARK_AQUA]]Cos'è il Super Demolitore?\n[[YELLOW]]Il Super Demolitore è una capacità con una ricarica legata all'abilità\n[[YELLOW]]di Estrazione. Triplica le tue possibilità di ottenere oggetti extra e\n[[YELLOW]]abilita la rottura istantanea dei materiali da Estrazione.
Guides.Mining.Section.4=[[DARK_AQUA]]Come usare Estrazione Esplosiva:\n[[YELLOW]]Con un piccone in mano,\n[[YELLOW]]accovacciati e fai clic-destro sul TNT da una certa distanza. Ciò farà\n[[YELLOW]]esplodere istantaneamente il TNT.
Guides.Mining.Section.5=[[DARK_AQUA]]Come funziona Estrazione Esplosiva?\n[[YELLOW]]Estrazione Esplosiva è una capacità con una ricarica legata all'abilità\n[[YELLOW]]di Estrazione. Fornisce bonus durante l'estrazione con il TNT e ti consente\n[[YELLOW]]di detonare il TNT a distanza. Ci sono tre parti di Estrazione Esplosiva.\n[[YELLOW]]La prima parte è Bombe più Grandi, che aumenta il raggio di esplosione.\n[[YELLOW]]La seconda è Perizia nelle Demolizioni, che diminuisce il danno\n[[YELLOW]]dalle esplosioni di TNT. La terza parte semplicemente aumenta\n[[YELLOW]]la quantità di minerali grezzi ottenuti dal TNT e diminuisce i\n[[YELLOW]]detriti.
##Repair
Guides.Repair.Section.0=[[DARK_AQUA]]Introduzione alla Riparazione:\n[[YELLOW]]La Riparazione ti consente di usare un blocco di ferro\n[[YELLOW]]per riparare armature e attrezzi.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Ripara attrezzi o armature usando l'Incudine di mcMMO. Quest'ultima è\n[[YELLOW]]un blocco di ferro di default e non dovrebbe essere confusa\n[[YELLOW]]con l'Incudine Vanilla di Minecraft.
Guides.Repair.Section.1=[[DARK_AQUA]]Come posso usare Riparazione?\n[[YELLOW]]Posiziona un'Incudine di mcMMO e fai clic-destro per riparare l'oggetto\n[[YELLOW]]che hai in mano. Fare ciò consuma 1 oggetto per ogni uso.
Guides.Repair.Section.2=[[DARK_AQUA]]Come funziona Maestria nella Riparazione?\n[[YELLOW]]Maestria nella Riparazione aumenta la quantità di riparazione. La quantità extra\n[[YELLOW]]riparata è influenzata dal tuo livello di abilità in Riparazione.
Guides.Repair.Section.3=[[DARK_AQUA]]Come funziona Super Riparazione?\n[[YELLOW]]Super Riparazione è una capacità passiva. Durante la riparazione di un oggetto,\n[[YELLOW]]dà ai giocatori una possibilità di riparare un oggetto con\n[[YELLOW]]doppia efficacia.
Guides.Repair.Section.4=[[DARK_AQUA]]Come funziona Forgiatura Arcana?\n[[YELLOW]]Questa capacità passiva ti consente di riparare gli oggetti con una certa\n[[YELLOW]]possibilità di mantenere i suoi incantesimi. Gli incantesimi possono essere\n[[YELLOW]]mantenuti ai loro livelli, declassati a un livello inferiore,\n[[YELLOW]]o persi interamente.
##Salvage
Guides.Salvage.Section.0=[[DARK_AQUA]]Introduzione alla Rottamazione:\n[[YELLOW]]La Rottamazione ti consente di usare un blocco d'oro per rottamare\n[[YELLOW]]armature e attrezzi.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]La Rottamazione è un'abilità figlia di Riparazione e Pesca, il tuo livello\n[[YELLOW]]di abilità di Rottamazione è basato su i tuoi livelli di Pesca e Riparazione.
Guides.Salvage.Section.1=[[DARK_AQUA]]Come posso usare la Rottamazione?\n[[YELLOW]]Posiziona un'Incudine da Rottamazione di mcMMO e fai clic-destro per rottamare\n[[YELLOW]]l'oggetto che hai in mano. Ciò romperà l'oggetto,\n[[YELLOW]]e ti darà indietro i materiali usati per crearlo.\n\n[[YELLOW]]Per esempio, rottamando un piccone di ferro ti darà dei lingotti di ferro.
Guides.Salvage.Section.2=[[DARK_AQUA]]Come funziona la Rottamazione Avanzata?\n[[YELLOW]]Una volta sbloccata, questa capacità ti consente di rottamare gli oggetti danneggiati.\n[[YELLOW]]La percentuale di rendimento aumenta all'aumentare del tuo livello. Un rendimento più elevato\n[[YELLOW]]significa che puoi recuperare più materiali.\n[[YELLOW]]Con la rottamazione avanzata otterrai sempre almeno 1 materiale,\n[[YELLOW]]a meno che l'oggetto non sia troppo danneggiato. Quindi non devi preoccuparti\n[[YELLOW]]se distruggi un oggetto senza ottenere niente in cambio.
Guides.Salvage.Section.3=[[DARK_AQUA]]Per illustrare come funziona, ecco un esempio:\n[[YELLOW]]Diciamo che rottamiamo un piccone d'oro che è danneggiato per il 20%,\n[[YELLOW]]ciò significa che la quantità massima che potrai ottenere è solo 2\n[[YELLOW]](perché il piccone è fatto con 3 lingotti - ognuno vale\n[[YELLOW]]il 33,33% di durabilità) che equivale al 66%. Se la tua percentuale\n[[YELLOW]]di rendimento è sotto il 66% non potrai ottenere 2 lingotti.\n[[YELLOW]]Se è sopra questo valore potrai ottenere la "quantità intera",\n[[YELLOW]]il che significa che otterrai 2 lingotti.
Guides.Salvage.Section.4=[[DARK_AQUA]]Come funziona Rottamazione Arcana?\n[[YELLOW]]Questa capacità ti consente di ottenere libri incantati rottamando\n[[YELLOW]]oggetti incantati. La probabilità di estrarre con successo un incantesimo\n[[YELLOW]]completo o parziale varia a seconda del tuo livello di abilità.\n\n[[YELLOW]]Quando un incantesimo è estratto parzialmente, il libro\n[[YELLOW]]incantato avrà un livello minore rispetto a quello\n[[YELLOW]]che era sull'oggetto.
