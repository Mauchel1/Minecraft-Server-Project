##Swords
Guides.Swords.Section.0=[[DARK_AQUA]]Introduzione a Spade:\n[[YELLOW]]Questa abilità assegna bonus di combattimento a chiunque combatta con una\n[[YELLOW]]spada.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Gli XP si ottengono in base alla quantità di danoo inflitto ai mob o\n[[YELLOW]]agli altri giocatori brandendo una spada.
Guides.Swords.Section.1=[[DARK_AQUA]]Come funziona Colpi Seghettati?\n[[YELLOW]]Colpi Seghettati è una capacità attiva, puoi attivarla facendo\n[[YELLOW]]clic-destro con una spada. Questa capacità ti consente di infliggere\n[[YELLOW]]un colpo EaA (Effetto ad Area). Questo EaA farà un danno 25%\n[[YELLOW]]bonus e infliggerà un effetto di sanguinamento per 5 tick.
Guides.Swords.Section.2=[[DARK_AQUA]]Come funziona Contrattacco?\n[[YELLOW]]Contrattacco è una capacità passiva. Quando blocchi e prendi\n[[YELLOW]]colpi dai mob, hai una possibilità di riflettere il 50% del \n[[YELLOW]]danno preso.
Guides.Swords.Section.3=[[DARK_AQUA]]Come funziona Emorragia?\n[[YELLOW]]L'Emorragia provoca danni ai nemici ogni due secondi. \n[[YELLOW]]L'obbiettivo sanguinerà fino alla fine dell'effetto, o alla morte, \n[[YELLOW]]quello che viene prima.\n[[YELLOW]]La durata del sanguinamento è aumentata dalla tua abilità Spade.
##Taming
Guides.Taming.Section.0=[[DARK_AQUA]]Introduzione alla Domesticazione:\n[[YELLOW]]La Domesticazione dà ai giocatori vari bonus di combattimento durante l'utilizzo\n[[YELLOW]]di lupi addomesticati.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Per ottenere XP in questa abilità, devi addomesticare lupi/ocelot o\n[[YELLOW]]combattere con i tuoi lupi.
Guides.Taming.Section.1=[[DARK_AQUA]]Come funziona Richiamo della Natura?\n[[YELLOW]]Richiamo della Natura è una capacità attiva che ti consente di evocare\n[[YELLOW]]un lupo o un ocelot al tuo fianco. Puoi farlo\n[[YELLOW]]accovacciandoti + clic-sinistro con in mano ossa o pesce.
Guides.Taming.Section.2=[[DARK_AQUA]]Come funziona Conoscenza delle Bestie?\n[[YELLOW]]Conoscenza delle Bestie consente ai giocatori di ispezionare gli animali domestici e e controllare\n[[YELLOW]]le statistiche dei lupi e gli ocelot. Fai clic-sinistro su un lupo o un ocelot per usare\n[[YELLOW]]Conoscenza delle Bestie.
Guides.Taming.Section.3=[[DARK_AQUA]]Come funziona Sbranare?\n[[YELLOW]]Sbranare è una capacità passiva che ha una possibilità di infliggere un\n[[YELLOW]]effetto di sanguinamento ai bersagli dei tuoi lupi.
Guides.Taming.Section.4=[[DARK_AQUA]]Come funziona Artigli Affilati?\n[[YELLOW]]Artigli Affilati fornisce un danno bonus al danno inflitto\n[[YELLOW]]dai lupi. Il danno bonus dipende dal tuo livello di Domesticazione.
Guides.Taming.Section.5=[[DARK_AQUA]]Come funziona Sicurezza Ambientale?\n[[YELLOW]]Questa capacità passiva consente ai lupi di teletrasportarsi da te quando\n[[YELLOW]]si trovano vicino a dei pericoli, come Cactus/Lava. Inoltre fornisce\n[[YELLOW]]ai lupi immunità al danno da caduta.
Guides.Taming.Section.6=[[DARK_AQUA]]Come funziona Pelliccia Folta?\n[[YELLOW]]Questa capacità passiva riduce il danno e rende i lupi\n[[YELLOW]]resistenti al fuoco.
Guides.Taming.Section.7=[[DARK_AQUA]]Come funziona A Prova d'Urto?\n[[YELLOW]]Questa capacità passiva riduce il danno fatti ai lupi\n[[YELLOW]]dalle esplosioni.
Guides.Taming.Section.8=[[DARK_AQUA]]Come funziona Servizio Fast Food?\n[[YELLOW]]Questa capacità passiva dà ai lupi una possibilità di guarire ogni volta\n[[YELLOW]]che effettuano un attacco.
##Unarmed
Guides.Unarmed.Section.0=[[DARK_AQUA]]Introduzione alla Lotta:\n[[YELLOW]]L'abilità di Lotta dà ai giocatori vari bonus di combattimento quando usando\n[[YELLOW]]i pugni come arma. \n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Gli XP ottenuti si basano sulla quantità di danno inflitto a mani nude\n[[YELLOW]]ai mob o agli altri giocatori.
Guides.Unarmed.Section.1=[[DARK_AQUA]]Come funziona Furore?\n[[YELLOW]]Furore è una capacità attiva che è attivata dal\n[[YELLOW]]clic-destro. In modalità Furore, infliggi il 50% di danni\n[[YELLOW]]in più e puoi rompere i materiali fragili istantaneamente, come\n[[YELLOW]]Terra ed Erba.
Guides.Unarmed.Section.2=[[DARK_AQUA]]Come funziona Braccio di Ferro?\n[[YELLOW]]Braccio di Ferro aumenta il danno inflitto colpendo mob o\n[[YELLOW]]giocatori con i tuoi pugni.
Guides.Unarmed.Section.3=[[DARK_AQUA]]Come funziona Deviazione Frecce?\n[[YELLOW]]Deviazione Frecce è una capacità passiva che ti dà una possibilità\n[[YELLOW]]di deviare frecce tirate da scheletri o altri giocatori.\n[[YELLOW]]La freccia cadrà innocuamente a terra.
Guides.Unarmed.Section.4=[[DARK_AQUA]]Come funziona Presa di Ferro?\n[[YELLOW]]Presa di Ferro è una capacità passiva che contrasta il disarmo. All'aumentare\n[[YELLOW]]del tuo livello in Lotta, la possibilità di prevenire un disarmo aumenta.
Guides.Unarmed.Section.5=[[DARK_AQUA]]Come funziona Disarmo?\n[[YELLOW]]Questa capacità passiva consente ai giocatori di disarmare altri giocatori,\n[[YELLOW]]facendo cadere a terra l'oggetto equipaggiato dal bersaglio.
##Woodcutting
Guides.Woodcutting.Section.0=[[DARK_AQUA]]Introduzione a Taglialegna:\n[[YELLOW]]Taglialegna consiste tutto nell'abbattere alberi.\n\n[[DARK_AQUA]]GUADAGNO XP:\n[[YELLOW]]Gli XP si ottengono ogni volta che rompi i tronchi d'albero.
Guides.Woodcutting.Section.1=[[DARK_AQUA]]Come funziona Abbattitore d'Alberi?\n[[YELLOW]]Abbattitore d'Alberi è una capacità attiva, puoi fare clic-destro\n[[YELLOW]]con un'ascia in mano per attivare Abbattitore d'Alberi. Questo\n[[YELLOW]]farà rompere l'intero albero istantaneamente, droppando tutti\n[[YELLOW]]i suoi tronchi insieme.
Guides.Woodcutting.Section.2=[[DARK_AQUA]]Come funziona Soffia Foglie?\n[[YELLOW]]Soffia Foglie è una capacità passiva che fa\n[[YELLOW]]cadere le foglie istantaneamente quando colpite da un'ascia. Di default,\n[[YELLOW]]questa capacità si sblocca al livello 100.
Guides.Woodcutting.Section.3=[[DARK_AQUA]]Come funziona Doppi Drop?\n[[YELLOW]]Questa capacità passiva ti dà una possibilità di ottenere un blocco\n[[YELLOW]]extra per ogni tronco che tagli.

